name: Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy-beta:
    runs-on: ubuntu-latest
    environment: beta
    steps:
      - uses: actions/checkout@v5
        with:
            fetch-depth: 0

      - name: Merge main into beta
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI Bot"
          git fetch origin
          git checkout -B beta origin/beta
          git merge origin/main -X theirs -m "Merge main into beta"
          git push origin beta

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H aidanmackey.net >> ~/.ssh/known_hosts

      - name: Deploy to Beta
        run: |
          ssh -i ~/.ssh/id_rsa deploy_beta@aidanmackey.net << 'EOF'
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 22
            cd AidanMackey.net
            git checkout beta
            git pull origin beta
            npm install dotenv
            npm run docker:beta
          EOF

  deploy-gamma:
    needs: deploy-beta
    runs-on: ubuntu-latest
    environment: gamma
    steps:
      - uses: actions/checkout@v5
        with:
            fetch-depth: 0

      # - name: Wait 30 minutes before Gamma deploy
      #   run: sleep 1800  # 1800 seconds = 30 minutes

      - name: Merge beta into gamma
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI Bot"
          git fetch origin
          git checkout -B gamma origin/gamma
          git merge origin/beta -X theirs -m "Merge beta into gamma"
          git push origin gamma

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H aidanmackey.net >> ~/.ssh/known_hosts

      - name: Deploy to Gamma
        run: |
          ssh -i ~/.ssh/id_rsa deploy_gamma@aidanmackey.net << 'EOF'
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 22
            cd AidanMackey.net
            git checkout gamma
            git pull origin gamma
            npm install dotenv
            npm run docker:gamma
          EOF

  deploy-prod:
    needs: deploy-gamma
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v5
        with:
            fetch-depth: 0

      # - name: Wait 30 minutes before Prod deploy
      #   run: sleep 1800

      - name: Merge beta into gamma
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI Bot"
          git fetch origin
          git checkout -B prod origin/prod
          git merge origin/prod -X theirs -m "Merge gamma into prod"
          git push origin prod 

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H your.prod.server.com >> ~/.ssh/known_hosts

      - name: Deploy to Prod
        run: |
          ssh -i ~/.ssh/id_rsa deploy_prod@aidanmackey.net << 'EOF'
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 22
            cd AidanMackey.net
            git checkout prod
            git pull origin prod
            npm install dotenv
            npm docker:prod
          EOF
