services:
  website-beta:
    image: aidan-mackey-net-beta:latest
    container_name: aidan-mackey-net-beta
    restart: always
    ports:
      - "${PORT}:3000"
    environment:
      - NODE_ENV=${STAGE}
    volumes:
      - ./logs/website_${STAGE}:/app/logs
    networks:
      - website
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s

networks:
  website:
    external: true

